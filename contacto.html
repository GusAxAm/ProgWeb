    <header>
        <h1 class="logo">Resort Hotel</h1>

    <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Inicio</a></li>

    </div>
    <section id="contact" class="section">
        <div class="container">
            <h2 class="section-title">Contáctanos</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Dirección: Boulevard Revolucion,Torreón Coah. México</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <p>Teléfono: +8713354532</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <p>Email: ResortHotel@hotmail.com</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-clock"></i>
                    <p class="contact-info-text">Horario de atención: Lunes a viernes de 9:00 AM a 6:00 PM</p>
                </div>
                
                
            </div>
            <form action="#" class="contact-form">
                <input type="text" name="name" placeholder="Nombre" required>
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <textarea name="message" placeholder="Mensaje" required></textarea>
                <button type="submit" class="button">Enviar Mensaje</button>
            </form>
        </div>
    </section>
    <div class="contact-item">
        <a href="https://www.facebook.com/tuhotel" class="social-link" target="_blank">F</a>
    </div>
    <div class="contact-item">
